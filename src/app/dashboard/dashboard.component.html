<!-- src/app/dashboard/dashboard.component.html -->
<mat-sidenav-container class="dashboard-container">

    <!-- Barra lateral -->
    <mat-sidenav #drawer [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall" class="sidebar">
        <mat-toolbar color="primary" class="sidebar-toolbar">
            <h3>Men√∫</h3>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['home']" (click)="isScreenSmall ? drawer.close() : null">
                <mat-icon>home</mat-icon>
                <span>Inicio</span>
            </a>
            <a mat-list-item [routerLink]="['products', 'list']" (click)="isScreenSmall ? drawer.close() : null">
                <mat-icon>inventory_2</mat-icon>
                <span>Productos</span>
            </a>
            <a mat-list-item [routerLink]="['user', 'profile']" (click)="isScreenSmall ? drawer.close() : null">
                <mat-icon>person</mat-icon>
                <span>Mi Perfil</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Contenido principal -->
    <mat-sidenav-content class="main-content">

        <!-- Barra superior -->
        <mat-toolbar color="primary" class="top-bar">
            <button *ngIf="isScreenSmall" mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="onLogout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Contenido renderizado por el router -->
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
