<!-- src/app/products/product-form/product-form.component.html -->
<h2 mat-dialog-title>{{ productId ? 'Editar Producto' : 'Crear Producto' }}</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="productForm.get('name')?.hasError('required')">
      El nombre es obligatorio.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error *ngIf="productForm.get('description')?.hasError('required')">
      La descripción es obligatoria.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="price" min="0" />
    <mat-error *ngIf="productForm.get('price')?.hasError('min')">
      El precio no puede ser negativo.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="quantity" min="0" />
    <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">
      La cantidad no puede ser negativa.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Categoría</mat-label>
    <input matInput formControlName="category" />
    <mat-error *ngIf="productForm.get('category')?.hasError('required')">
      La categoría es obligatoria.
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="productForm.invalid">
      {{ productId ? 'Actualizar' : 'Crear' }}
    </button>
    <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  </div>
</form>
