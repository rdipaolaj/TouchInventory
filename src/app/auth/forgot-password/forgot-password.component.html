<div class="forgot-container">
    <mat-card class="forgot-card">
        <mat-card-title class="forgot-title">Recuperar Contrase침a</mat-card-title>
        <mat-card-content>
            <form [formGroup]="recoverForm" (ngSubmit)="onRecover()">
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Correo electr칩nico</mat-label>
                    <input matInput formControlName="email" placeholder="Ingresa tu correo" type="email" />
                    <mat-error *ngIf="recoverForm.get('email')?.errors?.['required']">
                        El correo es obligatorio.
                    </mat-error>
                    <mat-error *ngIf="recoverForm.get('email')?.errors?.['email']">
                        Ingresa un correo v치lido.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="recoverForm.invalid"
                    class="recover-button">
                    Enviar
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions class="aux-links">
            <button mat-button routerLink="/auth/login">

            </button>
        </mat-card-actions>

</div>
