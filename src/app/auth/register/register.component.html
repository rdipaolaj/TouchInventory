<div class="register-container">
    <mat-card class="register-card">
        <mat-card-title class="register-title">Registro de Usuario</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                <!-- Nombre -->
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput formControlName="name" placeholder="Ingresa tu nombre" />
                    <mat-error *ngIf="isInvalidControl('name')">
                        El nombre es obligatorio
                    </mat-error>
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Ingresa tu correo" />
                    <mat-error *ngIf="isInvalidControl('email') && registerForm.get('email')?.errors?.['required']">
                        El correo es obligatorio.
                    </mat-error>
                    <mat-error *ngIf="isInvalidControl('email') && registerForm.get('email')?.errors?.['email']">
                        Ingresa un correo válido.
                    </mat-error>
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña" />
                    <mat-error *ngIf="isInvalidControl('password')">
                        La contraseña es obligatoria.
                    </mat-error>
                </mat-form-field>

                <!-- Confirm Password -->
                <mat-form-field appearance="outline" class="field">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input matInput type="password" formControlName="confirmPassword"
                        placeholder="Repite tu contraseña" />
                    <mat-error *ngIf="isInvalidControl('confirmPassword')">
                        Por favor, confirma tu contraseña.
                    </mat-error>
                    <mat-error *ngIf="hasPasswordMismatchError()">
                        Las contraseñas no coinciden.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid"
                    class="register-button">
                    Registrarme
                </button>
            </form>
        </mat-card-content>

        <mat-card-actions class="aux-links">
            <button mat-button routerLink="/auth/login">
                ¿Ya tienes cuenta? Inicia Sesión
            </button>
        </mat-card-actions>
    </mat-card>
</div>
